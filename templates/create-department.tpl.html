<div *ngIf="addDepartmentInputs" class="well addepartment">
    <form class="form-inline" (ngSubmit)="createDepartment(f.controls)" #f="ngForm">
        <div class="form-group">
            <label>Department name:</label>
            <input ngControl="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Department description:</label>
            <input ngControl="description" type="text" class="form-control" required>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-success">Add department</button>
        <button type="button" class="btn btn-danger" (click)="showAddDepartmentInputs()">CANCEL</button>
    </form>
</div>

<div *ngIf="!addDepartmentInputs" class="addepartment">
    <button (click)="showAddDepartmentInputs()" class="btn btn-success">Add Department</button>
</div>
