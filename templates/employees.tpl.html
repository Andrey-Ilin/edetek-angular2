<div class="backbutton">
    <button class="btn btn-success" (click)="onNavigate()">
        <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
</div>

<div>
    <div class="well">
        <strong>Department name:</strong> {{department.name}}
        <strong>Department description:</strong> {{department.description}}

        <div class="alert alert-success">
            <table class="table">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="#employee of employees">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">DELETE</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <form class="form-horizontal" *ngIf="showEmployeeForm" (ngSubmit)="createEmployee(f.controls)" #f="ngForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter first name" id="firstName"
                           ngControl="firstName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter last name" id="lastName"
                           ngControl="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter phone" id="phone"
                           ngControl="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="salary">Salary: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Enter salary" id="salary"
                           ngControl="salary" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button [disabled]="!f.valid" type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-default" (click)="showHideAddEmployeeForm()">Cancel</button>
                </div>
            </div>
        </form>

        <button class="btn btn-danger" (click)="showHideAddEmployeeForm()" *ngIf="!showEmployeeForm">Add Employee</button>
    </div>
</div>
